  
  <div id="projects" ng-controller="projectsController" ng-init="projectsInit()">
    

    <h1>Projects</h1>

    
    
    <div class="row">
        <div class="col s12 m4 l3" ng-repeat="project in projectData">
          
          <a href="/#!/project" ng-click="setData(project)">

            
              
          <div class="card">
            <div class="card-image">
              <img ng-src="{{project.img}}">
              
            </div>
            <div class="card-content">
                <span class="card-title"><h4 style="font-size:20px; font-weight: 450; color: purple;">{{project.title}}</h4></span>
    
            </div>

          </a>
          
        
          </div>
        </div>

         

  
      </div>
         


      


  </div>
