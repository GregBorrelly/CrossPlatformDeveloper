  
  <div id="projects" ng-controller="projectsController" ng-init="">
    <div class="container"> 

           <h1>Projects</h1>
    <div class="row">
      <div  >
          
        <div class="col s12 m6 l4" ng-repeat="project in projectData">
          <a href="#"> 


              <div class="card">
            <div class="card-image">
              <img ng-src="{{project.img}}">
              
            </div>
            <div class="card-content">
                <span class="card-title"><h4 style="font-weight: 450; color: darkorange;">{{project.title}}</h4></span>
              <p>{{project.des}}</p>
            </div>
            <div class="card-action">
              <a ng-href="{{project.git}}">This is a link</a>
            </div>
          </div>

          </a>
          
        </div>





      </div>

    </div>

 
        

         

  
      </div>
         


      


  </div>
