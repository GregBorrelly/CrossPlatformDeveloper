<link rel="stylesheet" href="components/project/project.css">


<div class="container Project-title" ng-controller="projectController" ng-init="initializeProject()">
  <div class="row" ng-show="loaded === true;">
    
    <div class="col s12">
      <button class="btn black" ><a href="/#!/projects">Back</a></button>
    </div>
    <div class="col s12 center-align ">

      <h1 style="color:darkorange">{{project.title}}</h1>


    </div>

    <div class="col s12 center-align project-img">

      <img ng-src="assets/img/{{project.img}}" alt="">


    </div>


    <div class="project-detail-container">

      <div class="col s12 ">

        <h4>App Description</h4>
        <p>{{project.des}}</p>

      </div>

      <div class="col s12 ">

        <h4>Technology Stack</h4>
        <ul>



          <li ng-repeat="technology in project.stack">

            <div>
              <div class="chip">
                {{technology}}

              </div>

            </div>

          </li>

        </ul>


      </div>

      <div class="col s4 " id="project-link">

       
          <i class="fa fa-github-alt" aria-hidden="true"></i>
          <a href="{{project.git}}" style="color:orangered !important;"> Code</a>

      </div>

      <br>
    </div>
      <div class="col s4" ng-if="project.demo">

        <i class="fa fa-desktop" aria-hidden="true"></i>

       <a  style="color:blue !important; font-size:19px !important; " ng-href="{{project.demoLink}}"> Live </a>

      </div>











    </div>

    <div ng-show="loaded == false">

      <div class="row">

        <div class="col 12">
          <h1>IF your seeing this, you pressed the refresh button. Kindly use the back button and choose a project.</h1>
        </div>


      </div>



    </div>


  </div>



</div>
